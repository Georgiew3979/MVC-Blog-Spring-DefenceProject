<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout :: site-head">
    <title>MVC Blog - Edit Post</title>
</head>

<body>
<header th:replace="layout :: site-header" />

<main id="posts">
    <h2>Edit Post:</h2>
    <form method="post" th:object="${postForm}">
    <table>
        <tr>
            <th>Field name</th>
            <th>Content</th>

        </tr>

        <tr>
            <td>ID</td>
            <td><input type="text"   id="id" name="id" th:value="${post.id}" /></td>
        </tr>

        <tr>
            <td>Title</td>
            <td><input size="50" type="text" id="title" name="title"  th:value="${post.title}" /></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><input size="100"   id="body" name="body" th:value="${post.body}"/></td>
        </tr>
        <tr>
        <td colspan="2" align="center">Author</td>
        </tr>
        <tr>
            <td th:text="${post.author.fullName != null ? post.author.fullName : post.author.username}"></td>
            <td><input type="text" id="author" name="author" th:value="${post.author.id}"/></td>
        </tr>
        <tr>
            <td>Date</td>
            <td><input type="text" id="date" name="date" th:value="${post.date}"/></td>
        </tr>

        <tr>
            <td>Confirm:</td>
         <td>
             <input type="submit" value="Edit" />

         </td>
        </tr>

    </table>
        </form>

</main>

<footer th:replace="layout :: site-footer" />
</body>


</html>
