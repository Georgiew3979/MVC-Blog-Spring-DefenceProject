<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout :: site-head">
    <title>MVC Blog - All Users</title>
</head>

<body>
<header th:replace="layout :: site-header" />

<main id="users">
    <h2>All Users:</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Action</th>

        </tr>

        <tr  th:each="u : ${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.username}"></td>
            <td th:text="${u.fullName}"></td>
            <td th:text="${u.email}"></td>
            <td> todo</td>
            <td>
                <a href="posts/edit.html" th:href="@{/users/edit/{id}/(id=${u.id})}">Edit</a>
                <a href="posts/delete.html" th:href="@{/users/delete/{id}/(id=${u.id})}">Delete</a>

            </td>
        </tr>

    </table>

</main>

<footer th:replace="layout :: site-footer" />
</body>


</html>
