<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >
<head th:replace="layout :: site-head">
    <title >Register</title>
</head>

<body>
<header th:replace="layout :: site-header" />
<h2>Please register</h2>
<form method="post" th:object="${registerForm}">
    <label for="username" > Username:</label>
    <input type="text" id="username" name="username" th:value="*{username}"/>
    <span class="formError" th:if="${#fields.hasErrors('username')}"
          th:errors="*{username}">Invalid username</span><br/>

    <label for="fullName"> Full name:</label>
    <input type="text" id="fullName" name="fullName" th:value="*{fullName}"/>
    <span class="formError" th:if="${#fields.hasErrors('fullName')}"
          th:errors="*{fullName}">Invalid full name</span><br/>

    <label for="email"> Email address:</label>
    <input type="text" id="email" name="email" th:value="*{email}"/>
    <span class="formError" th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}">Invalid email</span><br/>

    <label for="password"> Password :</label>
    <input type="password" id="password" name="password" th:value="*{password}"/>
    <span class="formError" th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}">Invalid password</span><br/>

    <label for="passwordConfirm"> Confirm Password :</label>
    <input type="password" id="passwordConfirm" name="passwordConfirm" th:value="*{passwordConfirm}"/>
    <span class="formError" th:if="${#fields.hasErrors('passwordConfirm')}"
          th:errors="*{passwordConfirm}">Password do not match</span><br/>

    <input type="submit" value="Register" /> <br/>
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}" />
</form>

<footer th:replace="layout :: site-footer" />
</body>


</html>
