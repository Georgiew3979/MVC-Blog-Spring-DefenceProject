<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >
<head th:replace="layout :: site-head">
    <title >Login</title>
</head>

<body>
<header th:replace="layout :: site-header" />

    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
<h2>Please login</h2>
<form th:action="@{/users/login}" method="post" th:object="${loginForm}">
    <label for="username"> Username:</label>
    <input type="text" id="username" name="username" th:value="*{username}"/>
    <span class="formError" th:if="${#fields.hasErrors('username')}"
          th:errors="*{username}">Invalid username</span><br/>


    <label for="password"> Password :</label>
    <input type="text" id="password" name="password" th:value="*{password}"/>
    <span class="formError" th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}">Invalid password</span><br/>

    <input type="submit" value="Login" /> <br/>
</form>


<footer th:replace="layout :: site-footer" />
</body>


</html>
